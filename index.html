<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Weather App</h1>
    <input type="text" id="city" placeholder="Ingrese la ciudad">
    <button onclick="getWeather()">Obtener Clima</button>
    <div id="weather-info"></div>

    <h2>Ciudades Predeterminadas</h2>
    <ul id="city-list">
        <li><button onclick="getWeather('Lima')">Lima</button></li>
        <li><button onclick="getWeather('Arequipa')">Arequipa</button></li>
        <li><button onclick="getWeather('Cusco')">Cusco</button></li>
        <li><button onclick="getWeather('Puno')">Puno</button></li>
    </ul>

    <script src="script.js"></script>
</body>
</html>
